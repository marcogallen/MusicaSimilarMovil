<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="css/jquery.mobile.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Buscar artistas similares</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header"><h1>Busca artistas similares</h1></div>
            <div data-role="content">
                <label for="txt_search">Buscar similares a:</label>
                <input type="search" id="txt_search" name="txt_search" data-type="search" />
                <input type="button" id="sbm_search" name="sbm_search" value="Buscar artistas" data-theme="b" data-icon="search" data-inline="true" data-iconpos="right" />
            </div>
            <div data-role="footer"><h5>Busca artistas similares</h5></div>
        </div>
        <div data-role="page" id="search_results">
            <div data-role="header" data-add-back-btn="true"><h1>Artistas similares para: <span class="sa_name"></span></h1></div>
            <div data-role="content">
                <ul id="similar_artist" data-role="listview" data-theme="a">
                </ul>
            </div>
            <div data-role="footer"><h5>Artistas similares para: <span class="sa_name"></span></h5></div>
        </div>
        <div data-role="page" id="detail">
            <div data-role="header" data-add-back-btn="true" ><h1>Artistas similares para: </h1></div>
            <div data-role="content">
                <div class="ui-grid-a my-breakpoint">
                    <div class="ui-block-a">
                        <img src="" alt="" id="artist_photo" />
                        <label class="lbl_info">Nombre:</label><label id="lbl_name"></label>
                        <label class="lbl_info">Año de formación:</label><label id="lbl_year"></label>
                        <label class="lbl_info">Formados en:</label><label id="lbl_formed">--</label>
                    </div>
                    <div class="ui-block-b">                        
                        <label class="lbl_info">Bio:</label><p id="lbl_bio"></p>
                    </div>
                </div>
            </div>
            <div data-role="footer"><h5>Artistas similares para: </h5></div>
        </div>

        <div data-role="page" id="no_search" data-close-btn="right">
            <div data-role="header"><h4>¿Sin artista?<h4></div>
            <div data-role="content">
                <h4>Si todo es especial, nada es especial, por favor dame un artista para buscar</h4>
            </div>
        </div>
        
<link rel="stylesheet" href="css/main.css" />

        <script src="js/jquery.min.js"></script>  
        <script src="js/jquery.mobile.min.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
